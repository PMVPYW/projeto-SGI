<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fullscreen.css">
    <meta charset="UTF-8">
    <title>Projeto prático Avaliação SGI</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fullscreen.css">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
    </style>
    
    
</head>
<body>
    <div id="popup">
        <div class="popupcontent" id="popup1">
            <h1>Para sair pressione 'ESC'<br><br>Se precisar de ajuda clique na bandeira</h1>
        </div>
    </div>


    <table id="table">
        <tr>
            <td id="canvas_div" style="width: 75vw;">
                <div>
                    <canvas id="canvas"></canvas>
                </div>
            </td>
            <td style="width: 25vw;" class="menu">
                <div class="white-text">
                    <text class="texto-ajuda">(I) Ocultar menu de Definições.</text><br>
                    <br>
                    <button class="botaomodo" id="dia">(Dia)</button>
                    <button class="botaomodo" id="noite">(Noite)</button><br>
                    <text class="texto-ajuda">(D) Mudar modo de visualização.</text><br>
                    <br>
                    <button class="botao-interagir" id="btnportadireita">Abrir porta da direita.</button>
                    <button class="botao-interagir" id="btnportaesquerda">Abrir porta da esquerda.</button>
                    <button class="botao-interagir" id="btngavetacima">Abrir gaveta de cima.</button>
                    <button class="botao-interagir" id="btngavetabaixo">Abrir gaveta de baixo.</button>
                    <text class="texto-ajuda">Clique no objeto para interagir com o mesmo.</text><br>
                    <br>
                    <text class="texto-ajuda">(ESC) Sair de modo tela cheia.</text><br>

                </div>
            </td>
        </tr>
    </table>

    
    
    
    
    <script src="/node_modules/three/build/three.min.js"></script>
    <script src="/node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="/node_modules/three/examples/js/controls/OrbitControls.js"></script>
    
    <script src="fullscreen.js"></script>
</body>
</html>
